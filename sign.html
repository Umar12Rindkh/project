<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <header>
      <h5>Sign In</h5>
      <p>Find your best ever meal</p>
    </header>
    <main>
      <form action="">
        <label for="email">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Type Your Email Address"
        />
        <label for="passwoard">Passwoard</label>
        <input
          type="password"
          name="passwoard"
          id="passwoard"
          placeholder="Typing Your Passwoard"
        />
        <input type="submit" name="submit" id="submit" />
      </form>
      <a href=""><button>Create New Account</button></a>
    </main>
  </body>
</html>
